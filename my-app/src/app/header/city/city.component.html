<div class="city">

  <div *ngIf="imgCode == 0">
    <img  *ngFor="let Image of Images" src="{{Image.url}}" (click)="pic(Image.id)" />

  </div>

  <div *ngIf="imgCode !== 0" [ngSwitch]="imgCode" class="dod" >
    <button class="dowonload"  (click)="0"><h6>DOWONLOAD</h6></button>
    <button class="closed"   (click)="imgCode = 0"><h4>X</h4></button>
    <div *ngSwitchCase="'1'" class="dod" > <img src="./././assets/k1.jpg" ></div>
    <div *ngSwitchCase="'2'" class="dod"><img src="./././assets/k2.jpg" ></div>
    <div *ngSwitchCase="'3'" class="dod"><img src="./././assets/k3.jpg"  ></div>
    <div *ngSwitchCase="'4'" class="dod"><img src="./././assets/k4.jpg"  ></div>
    <div *ngSwitchCase="'5'" class="dod"><img src="./././assets/k5.jpg"  ></div>
    <div *ngSwitchCase="'6'" class="dod"><img src="./././assets/k6.jpg"  ></div>
    <div *ngSwitchCase="'7'" class="dod"><img src="./././assets/k7.jpg"  ></div>
    <div *ngSwitchCase="'8'" class="dod"><img src="./././assets/k8.jpg"  ></div>
    <div *ngSwitchCase="'9'" class="dod"><img src="./././assets/k9.jpg"  ></div>
    <div *ngSwitchCase="'10'" class="dod"><img src="./././assets/k10.jpg"  ></div>
    <div *ngSwitchCase="'11'" class="dod"><img src="./././assets/k11.jpg"  ></div>
    <div *ngSwitchCase="'12'" class="dod"><img src="./././assets/k12.jpg"  ></div>


  </div>
</div>
